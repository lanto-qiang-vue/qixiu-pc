<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" href="/statics/js/layui-2.3.0/css/layui.css" type="text/css">
    <link rel="stylesheet" href="/statics/css/superfish.css" type="text/css">
    <!--<link rel="stylesheet" href="/statics/css/style.css?time=2018041001" type="text/css">-->
    <!--<link rel="stylesheet" href="/statics/css/font-awesome.min3.2.1.css" />-->
    <!--[if lte IE 9]>
    <script src="/statics/js/ie.js"></script>
    <![endif]-->
    <script src="/statics/js/jquery-1.10.2.min.js"></script>
    <script src="/statics/js/layui-2.3.0/layui.all.js"></script>
    <script src="/statics/js/superfish.min.js"></script>
    <link rel="stylesheet" href="/statics/js/lib/zoomify.min.css">
    <script src="/statics/js/lib/zoomify.min.js"></script>
    <script src="/statics/js/common.js?time=2018041001"></script>
</head>
<style>
    .content{
        padding: 10px;
        overflow: hidden;
    }
    .layui-btn{ position: relative}
    .layui-btn input{
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: 0;
        left: 0;
        cursor: pointer;
    }
</style>
<body>
<div class="content">
    <form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-form-item" style="width: 500px">
            <label class="layui-form-label">上传文件</label>
            <div class="layui-input-block">
                <div class="layui-btn layui-btn-normal" >
                    <i class="layui-icon">&#xe67c;</i>选择文件
                    <input id="file" onchange="getFile()" type="file"
                           accept="application/msword,
                           application/vnd.openxmlformats-officedocument.wordprocessingml.document,
                           application/vnd.ms-excel,
                           application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,
                           application/pdf">
                </div>
                <div>仅支持doc、docx、xls、xlsx、pdf</div>
            </div>
        </div>
        <div class="layui-form-item " style="width: 500px">
            <label class="layui-form-label">文件名</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  id="name" >
            </div>
        </div>
        <div class="layui-form-item " style="width: 500px">
            <label class="layui-form-label">文件地址</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  id="address">
            </div>
        </div>
    </form>

</div>
<!--页面中一定要引入internal.js为了能直接使用当前打开dialog的实例变量-->
<!--internal.js默认是放到dialogs目录下的-->
<script type="text/javascript" src="dialogs/internal.js"></script>
<script>
    //可以直接使用以下全局变量
    //当前打开dialog的实例变量
//    console.log('editor: ',editor);
    //一些常用工具
//    console.log('domUtils: ',domUtils);
//    console.log('utils: ',utils);
//    console.log('browser: ',browser);
    function getFile(){
        var fileObj = document.getElementById("file").files[0]
        console.log(fileObj)
        var form = new FormData(); // FormData 对象
        form.append("file", fileObj)
        filePost(baseu + '/file/add/'+ editor.ACCESSTOKEN , form, function (res) {
            console.log(res)
            if(res.code=='000000'){
                layer.msg('文件上传成功');
                $("#name").val(fileObj.name)
                $("#address").val(res.data.docPath)
            }else{
                layer.msg(res.status, {icon: 5, time: 2000 });
            }
            layer.closeAll('loading');
        })
    }
</script>
</body>
</html>
